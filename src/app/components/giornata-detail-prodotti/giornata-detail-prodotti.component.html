<!--{{manif | json}} -->
<div class="container">
  <caption class="title  col-sm-12">{{title}}</caption>
  <div class="row col-md-12">    <!--  <div class="row justify-content-md-center"> -->
   <!--  <div class="col-md-12">  -->
      <form #fm ="ngForm">
        <input Hidden #id="ngModel"  [(ngModel)]="manif.id" class="form-control" name="id" id="id">
        <!--  riga descrizione messa -->
        <div class="form-row">
            <div class="form-group col-md-9">
                  <label for="descManif">Manifestazione</label>
                  <input disabled #descManif="ngModel"  [(ngModel)]="manif.descManif" class="form-control" name="descManif" id="descManif">

            </div>
            <div class="form-group col-md-3">
                <label >Stato</label>
                <input disabled #d_stato_manifestazione="ngModel"  [(ngModel)]="manif.d_stato_manifestazione" class="form-control" name="d_stato_manifestazione" id="d_stato_manifestazione" [style.color]="manif.statoManifestazione == 2 ? 'red' : null">
            </div>
        </div>
        <!-- situazione dello stato della giornata - Persone  -->
          <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="dtGiornata">Data </label>
                    <input  disabled [(ngModel)]="giornata.dtGiornata"  #dtGiornata="ngModel" class="form-control"  name="dtGiornata" id="dtGiornata">       <!-- type="date" -->
                </div>
                <div class="form-group col-sm-3">
                  <label >Stato</label>
                  <input disabled #d_stato_giornata="ngModel"  [(ngModel)]="giornata.d_stato_giornata" class="form-control" name="d_stato_giornata" id="d_stato_giornata" [style.color]="giornata.stato == 1 ? 'red' : null" [style.background]="giornata.stato == 1 ? 'yellow' : null">
              </div>
              <div class="form-group col-sm-3">
                <label >Stato Prodotti</label>
                <input disabled #d_stato_magazzino="ngModel"  [(ngModel)]="giornata.d_stato_magazzino" class="form-control" name="d_stato_magazzino" id="d_stato_magazzino" [style.color]="giornata.statoMagazzino == 0 ? 'red' : null">
            </div>
          </div>
      </form>
  <!--  </div>   -->
   </div>
</div>



<div class="form-row">
  <div class="form-group col-md-9 offset-3">
    <table class="table">
      <tr >
        <td > 
          <div class="form-check form-check-inline" *ngFor="let option of options; let idx = index">
            <input type="radio" name="radiogroup" [checked]="idx === 0" [value]="option" (change)="onSelectionChange(option)">&nbsp; {{option}}
            </div>
        </td>
      </tr>
    </table> 
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-6 offset-3">
    <table class="table">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <div *ngIf="trovatoRec"  class="col col-md-6">
                  <strong>Record :</strong>&nbsp;&nbsp; {{nRec}}
            </div></td>
      </tr>
    </table>   

    <table class="table table-striped table-sm shadow-lg p-3 mb-5 bg-white ">

      <tr>
        <th>prog</th>
        <th>Descrizione</th>
        <th>Tipologia</th>
        <th>Categoria</th>
        <th>Disp. Day</th>
        <th>Prezzo Day</th>
        <th>Menu</th>
          <!--  non serve action -->
          <th>Action</th>
          <th></th>
          <th></th>
      </tr>
      <tr app-prodotto  *ngFor ="let prodotto of prodotti | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
        [prodotto-prog] = i+1
        [prodotto-data] = "prodotto" [style.color]="prodotto.aMenu == '?' ? 'red' : null ">
      </tr>
    </table>


<!---  tasto di ritorno e messaggio -->

    <div class="form-row col-md-12">
     
        <div class="col-sm-2">
              <button class="btn btn-primary  btn-md"  (click)="backToGiornata()">Back
                  <fa-icon [icon]="faHandPointLeft"></fa-icon>
              </button>
        </div>
        <div class="col-md-10">
          <!-- messaggi -->
          <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
            <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
              <p>{{Message}}</p>
              <hr>
          </div>
          <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
            <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
              <p>{{Message}}</p>
          </div>
        </div>
     
    </div> 
<!--   finale -->
<pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
