<td>{{prodotto.d_Tipologia}}</td>
<td>{{prodotto.d_Categoria}}</td>
<td  [style.color]="prodotto.disponibile !== 999 ? 'red' : null" [style.background]="prodotto.disponibile !== 999 ? 'yellow' : null">{{prodotto.disponibile}}</td>
<td>{{prodotto.prezzo}}</td>
