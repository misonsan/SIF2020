     <form #fm ="ngForm">

     <table class="table table-striped table-sm shadow-lg p-3 mb-5 bg-white ">

       <tr >
           <th>prog</th>
           <th>Descrizione</th>
           <th>Categoria</th>
           <th>Disp.</th>
           <th>Prezzo</th>   <!-- disp e prezzo sono _day-->
           <th>Qta</th>
            <!--  non serve action -->
           <th>Action</th>
           <th></th>
        </tr>

       <tr app-commandawriga  *ngFor ="let commandawriga of commandawrighe | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
       [commandawriga-prog] = i+1
       [commandawriga-data] = "commandawriga" [style.color]="commandawriga.scorta_minima > commandawriga.disponibile_Day ? 'red' : null || commandawriga.qta > 0 ? 'blue' : null"
       (onSelectProdotto) ="onSelectProdotto($event)"
       >


     </tr>
     </table>

     <div class="row col-md-12">
      <!-- messaggi -->
      <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
        <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
           <p>{{Message}}</p>
           <hr>
         </div>
         <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
         <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
           <p>{{Message}}</p>
         </div>
        </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
     </form>
