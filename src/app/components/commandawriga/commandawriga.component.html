<!---    maschera popup  -->
<ng-template #modalProdotto let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Selezione Prodotto</h4>
    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">

    <div class="container">

      <div class="row col-md-12">    <!--  <div class="row justify-content-md-center"> -->
         <div class="col-md-auto">
          <form #fm ="ngForm"  >
            <input hidden #id="ngModel"  [(ngModel)]="prodotto.id" class="form-control" name="id" id="id">
            <input hidden #idriga="ngModel"  [(ngModel)]="commandawriga.id" class="form-control" name="idriga" id="idriga">
            <!--  immagine del Prodotto -->
            <div class="col-6 " style="margin-top: 35px;">
              <div class="row">
                <div class="col-md-12 offset-6">
                  <img src="assets/images/photoProducts/{{commandawriga.photo}}"  alt="commandawriga.photo" class="img-circle rounded-circle border p-1 imagecenter" width="150px" height="150px" [(ngModel)]="commandawriga.photo" #photo="ngModel">   <!--displayedImage-->   <!--  -->
                </div>
              </div>
            </div>
            <!--  Descrizione prodotto e prezzo -->
            <div class="form-row">
                <div class="form-group col-sm-9">
                      <label for="cognome">Prodotto</label>
                      <input disabled #descrizione_prodotto="ngModel"  [(ngModel)]="prodotto.descrizione_prodotto" class="form-control" name="descrizione_prodotto" id="descrizione_prodotto">
                </div>
                <div class="form-group col-sm-3">
                  <label for="prezzo_day">Prezzo</label>
                  <input disabled #prezzo_day="ngModel"  [(ngModel)]="prodotto.prezzo_day" class="form-control" name="prezzo_day" id="prezzo_day">    <!--  [style.color]="manif.statoManifestazione == 2 ? 'red' : null"-->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="disponibile_Day">Disponibile</label>
                  <input disabled #disponibile_Day="ngModel"  [(ngModel)]="prodotto.disponibile_Day" class="form-control" name="disponibile_Day" id="disponibile_Day" >
                </div>
            </div>
            <!--  Qta -->

            <label for="qta">Quantità</label>
            <div class="form-row form-inline">
              <div class="col-sm-1">
                 <button type="button" class="btn btn-primary" (click)="aggiungoProdotti()" id="aggiungi" name="aggiungi">
                   <fa-icon [icon]="faPlus"  fixed="true"></fa-icon>
                 </button>
              </div>
                 <div class="col-sm-1">
                    <input disabled #qta="ngModel"  [(ngModel)]="commandawriga.qta" class="form-control widthqta" name="qta" id="qta" [style.color]="commandawriga.qta > 0 ? 'white' : null" [style.background]="commandawriga.qta > 0 ? 'red' : null">
                 </div>
                 <div class="col-sm-1">
                   <button [disabled]="(commandawriga.qta == 0)" type="button" class="btn btn-danger" (click)="tolgoProdotti()" id="togli" name="togli">
                     <fa-icon [icon]="faMinus"  fixed="true"></fa-icon>
                   </button>
                 </div>
         </div>

<!--
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="qta">Quantità</label>
                <input required  #qta="ngModel"  [(ngModel)]="commandawriga.qta" class="form-control" name="qta" id="qta" pattern="[0-9]{2,3}"  type="number">
                <div *ngIf="qta.dirty && qta.touched && qta.invalid && qta == 0"  class="alert alert-danger">
                  <div  *ngIf="qta.errors.required">
                    inserire la quantità ordinata - campo Obbligatorio
                  </div>
                  <div *ngIf="qta.errors?.pattern">
                    <-- non posso inserire lettere   {{postimax.errors.pattern.requiredPattern }}   
                    Quantità non valida.
                  </div>
                  <div *ngIf="qta == 0">
                    <-- non posso inserire lettere   {{postimax.errors.pattern.requiredPattern }}   
                    Valorizzare la quantità ordinata
                  </div>
              </div>
          </div>

            </div>  -->
          </form>
        </div>
       </div>
     </div>
  </div>
  <div class="modal-footer">


    <div class="form-group form-footer">
            <div class="row borde">
              <div class="col-12 col-md-8">
                <div class="col-sm-3 justify-content-md-center">

                  <button [hidden]="commandawriga.qta === 0" class="btn btn-success btn-md" (click)="Salva(commandawriga)">Salva

                   <!-- <button [disabled]="!isSelected" class="btn btn-success btn-md" (click)="Salva(mySelect.value)">Salva   -->
                      <fa-icon [icon]="faSave"  fixed="true"></fa-icon>
                    </button>
                </div>
              </div>
          </div>
    </div>
    <div class="row col-md-12">
      <!-- messaggi -->
      <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
        <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
           <p>{{Message}}</p>
           <hr>
         </div>
         <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
         <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
           <p>{{Message}}</p>
         </div>
    </div>



  </div>


</ng-template>
