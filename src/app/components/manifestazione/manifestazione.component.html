
<td>{{i}}</td>
<td>{{manif.descManif}}</td>
<td>{{manif.dtInizio | date: 'dd-MM-yyyy'}}</td>
<td>{{manif.dtFine | date: 'dd-MM-yyyy'}}</td>
<td>{{manif.numUtentiTot}}</td>
<td class="statoMan borde">{{manif.d_stato_manifestazione}}</td>    <!--  {{manif.statoManifestazione}} - -->
<td class="buttons">
  <div class="row">
    <div class="col-sm-4">
          <button   class="btn btn-success  btn-sm" (click)="showManifestazionePopup(manif)" data-toggle="modal" data-target="#noManifModal" >
             <fa-icon [icon]="faList" fixed="true"></fa-icon>
          </button>
    </div>
    <div class="col-sm-4">
      <!-- per vedere come attivare popup -->
            <button   class="btn btn-primary  btn-sm" (click)="showManifestazioneDetail()" data-toggle="modal" data-target="#noManifModal" >
     <!-- <button   class="btn btn-primary  btn-sm" (click)="showMessaDetail()"> -->
         <fa-icon [icon]="faUserEdit" fixed="true"></fa-icon>
          <!--  <fa name="fainfo" fixed="true" ></fa>  -->
      </button>
    </div>
  </div>
</td>
